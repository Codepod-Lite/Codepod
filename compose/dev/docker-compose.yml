# Use postgres/example user/password credentials
version: "3.5"

services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data

  # pgadmin:
  #   image: dpage/pgadmin4

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  prisma:
    image: node
    restart: always
    ports:
      - 5555:5555
    # command: npm config set unsafe-perm true && npx prisma studio
    command: yarn run prisma studio
    working_dir: /app
    volumes:
      - ../../api:/app
      # - ./api/node_modules:/app/node_modules
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public"

  api:
    image: node:16
    working_dir: /app
    # restart: always
    ports:
      - 4000:4000
    volumes:
      - ../../api:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - git-data:/srv/git
    command: yarn dev
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public"
      JWT_SECRET: ${JWT_SECRET}
      KERNEL_NETWORK: "codepod"

  ui:
    image: node:16
    working_dir: /app
    restart: always
    volumes:
      - ../../ui:/app
    command: yarn start

  # https://github.com/anyakichi/docker-git-http
  #
  # visit git.codepod.test:3000 to visit the gitweb interface
  # clone using git clone http://git.codepod.test:3000/path/to/repo.git
  git-http:
    build: ./docker-git-http
    ports:
      - "2222:80"
    volumes:
      - git-data:/var/lib/git

  # I need nginx in dev build too because I don't want to add :4000 in the
  # browser code. The nginx here forwards the /graphql to :4000
  nginx:
    image: nginx:1.15-alpine
    ports:
      - "3000:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - ui

volumes:
  db-data:
  git-data:

networks:
  default:
    name: codepod
    driver: bridge
